name: Release

on:
  push:
    tags:
      - 'v*'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test
        continue-on-error: true

      - name: Generate changelog
        run: |
          # èŽ·å–æœ€æ–°æ ‡ç­¾
          LATEST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=$(git describe --tags --abbrev=0 HEAD)
          
          echo "# Release $CURRENT_TAG" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸŽ‰ What's New" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -n "$LATEST_TAG" ]; then
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$LATEST_TAG...$CURRENT_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "## ðŸ“ Changes since $LATEST_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # èŽ·å–æäº¤ä¿¡æ¯å¹¶åˆ†ç±»
            echo "### ðŸš€ Features" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $LATEST_TAG..HEAD --grep="^feat" >> CHANGELOG.md || echo "- No new features" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            echo "### ðŸ› Bug Fixes" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $LATEST_TAG..HEAD --grep="^fix" >> CHANGELOG.md || echo "- No bug fixes" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            echo "### ðŸ”§ Maintenance" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $LATEST_TAG..HEAD --grep="^chore\|^refactor\|^style\|^docs" >> CHANGELOG.md || echo "- No maintenance changes" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            echo "### ðŸ“¦ Dependencies" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $LATEST_TAG..HEAD --grep="^deps\|^depend" >> CHANGELOG.md || echo "- No dependency updates" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          else
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/releases/tag/$CURRENT_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "## ðŸŽŠ Initial Release" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "This is the initial release of OneBots - a multi-platform multi-protocol bot launcher!" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "### âœ¨ Features" >> CHANGELOG.md
            echo "- ðŸ—ï¸ Protocol conversion service architecture" >> CHANGELOG.md
            echo "- ðŸ”Œ Support for multiple platforms (WeChat, QQ, DingTalk, Kook)" >> CHANGELOG.md
            echo "- ðŸ“¡ Multiple protocol support (OneBot V11/V12, Satori, Milky)" >> CHANGELOG.md
            echo "- ðŸŽ¯ TypeScript-first development experience" >> CHANGELOG.md
            echo "- ðŸŽ¨ Modern web-based management interface" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "## ðŸ“¦ Installation" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "\`\`\`bash" >> CHANGELOG.md
          echo "# Install OneBots CLI" >> CHANGELOG.md
          echo "npm install -g onebots" >> CHANGELOG.md
          echo "# or" >> CHANGELOG.md
          echo "pnpm add -g onebots" >> CHANGELOG.md
          echo "# or" >> CHANGELOG.md
          echo "yarn global add onebots" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸš€ Quick Start" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "\`\`\`bash" >> CHANGELOG.md
          echo "# Initialize config" >> CHANGELOG.md
          echo "onebots init" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "# Start OneBots" >> CHANGELOG.md
          echo "onebots start" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸ”— Links" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "- ðŸ“– [Documentation](https://onebots.js.org)" >> CHANGELOG.md
          echo "- ðŸ› [Report Issues](https://github.com/${{ github.repository }}/issues)" >> CHANGELOG.md
          echo "- ðŸ’¬ [Discussions](https://github.com/${{ github.repository }}/discussions)" >> CHANGELOG.md

      - name: Publish to npm
        run: pnpm publish -r --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          bodyFile: "CHANGELOG.md"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          generateReleaseNotes: true
          makeLatest: true
