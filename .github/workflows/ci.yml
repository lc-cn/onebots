name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CI: true

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.2
      
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: install dependencies
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: build packages
        run: pnpm build
      
      - name: run tests
        run: pnpm test

  pub:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: install dependencies
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{secrets.PERSONAL_TOKEN}}
      
      - name: build packages
        run: pnpm build
      
      - name: bump versions
        uses: changesets/action@v1
        id: changesets
        with:
          version: pnpm bump
          commit: "chore: update versions"
          title: "chore: update versions"
          publish: pnpm pub
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
